<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto+Slab:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/Display.js"></script>
    <script type="text/javascript" src="js/Operaciones.js"></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="calculadora">
      <div class="display">
        <div id="resumenValor"></div>
        <div id="actualValor"></div>
      </div>
      <div class="container-buttons">
        <button id="resetear">C</button>
        <button id="borrar">&leftarrow;</button>
        <button class="operador" value="dividir">&#247;</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">*</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="numero">0</button>
        <button class="numero">.</button>
        <button class="operador" value="igual">=</button>
      </div>
    </div>
  </body>
</html>
